<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./day4.css">
</head>
<body>
     <form action="https://www.youtube.com/watch?v=robcQaF-jfM" >
        <h1>ĐĂNG KÝ</h1>
        <div class="form-register">
            <div class="left">
                <div class="form-group">
                    <label for="">Họ và tên:</label> <br>
                    <input type="text"  placeholder="Họ và tên...">
                </div>
                <div class="form-group">
                    <label for="">Phone:</label> <br>
                    <input type="number"  placeholder="phone...">
                </div>
                <div class="form-group">
                    <label for="">Email:</label> <br>
                    <input type="email"  placeholder="Email...">
                </div>
                <div class="form-group">
                    <label for="">Password:</label> <br>
                    <input type="password"  placeholder="Password...">
                </div>
                <div class="form-group">
                    <label for="">Birthday:</label> <br>
                    <input type="date">
                </div>
                <div class="form-group">
                    <label for="">Sở thích:</label>
                    <input type="checkbox">
                    <label for="">Play Game</label>
                    <input type="checkbox">
                    <label for="">Reading</label> 
                    <input type="checkbox">
                    <label for="">Watch</label> 
                </div>
             </div>
             <div class="right">
                <div class="form-group">
                    <label for="">Quốc gia:</label> <br>
                    <select>
                        <option selected disabled >Vui lòng chọn quốc gia của bạn</option>
                        <option>Viet Nam</option>
                        <option>Thai Lan</option>
                        <option>Koeran</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Giới thiệu:</label> <br>
                    <textarea cols="30" rows="10"></textarea>
                </div>
         
                <div class="form-group">
                    <label for="">Giới tính:</label>
                    <input type="radio" name="gioitinh">
                    <label for="">Nam</label>
                    <input type="radio" name="gioitinh">
                    <label for="">Nữ</label> 
                    <input type="radio" name="gioitinh">
                    <label for="">Khác</label> 
                </div>
                <div class="form-group">
                    <label for="">Avatar:</label>
                    <input type="file" >
                </div>
                <div class="form-button">
                    <button type="reset">Reset</button>
                    <button type="submit">Submit</button>
                    <button>Send</button>
                </div>
             </div>
        </div>
    
     </form>
</body>
</html>
